<!DOCTYPE html>
<html lang="en">
<head>
    <title>hivideo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/hivideo.css" />
    <script type="text/javascript" src="hivideo.js"></script>
    <style type="text/css">
        .main-wrap{
            margin: 0 auto;
            min-width: 640px;
            max-width: 720px;
        }

        .main-wrap video{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main-wrap">
            <video id="videoPlayer" ishivideo="true" autoplay="true" isrotate="false" autoHide="true" controls width="720" height="1280" type="video/mp4"></video>
    </div>
    <script>
    fetch('video-link.txt') // 读取txt文件
        .then(response => response.text()) // 将响应转换为文本
        .then(data => {
            const links = data.split('\n'); // 将文本分割成链接数组
            const randomLink = links[Math.floor(Math.random() * links.length)]; // 随机选择一个链接
            const videoElement = document.getElementById('videoPlayer'); // 获取视频元素
            videoElement.src = randomLink; // 设置视频源为随机链接
        })
        .catch(error => {
            console.error('Error:', error);
        });
</script>
</body>
</html>
